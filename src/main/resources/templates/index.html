<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<h2>Product Details : </h2>
	
	<form th:action="@{/save}" method="post" th:object="${product}">
	
		<label>Name : </label>
        <input type="text" th:field="*{name}" /><br/><br>
        
		<label>Price : </label>
        <input type="text" th:field="*{price}" /><br/><br>
        
		<label>Quantity : </label>
        <input type="text" th:field="*{qty}" /><br/><br>
        
        <button type="submit">Register</button>
	
	</form>
	<br>
	<h4><a href="view">View All Records</a></h4>
	
</body>
</html>
